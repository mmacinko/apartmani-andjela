{{ define "main" }}
<h1 class="site-title text-center text-5xl p-10 text-white">Apartmani Anđela</h1>

<div class="p-10 mt-5 flex flex-col space-y-3">
  <div class="bg-blue-100 p-5 w-full sm:w-1/2 sm:mx-auto sm:my-0 border-l-4 border-blue-500">
    <div class="flex space-x-3 items-center">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" class="flex-none fill-current text-blue-500 h-6 w-6">
        <path d="M12 0c-6.627 0-12 5.373-12 12s5.373 12 12 12 12-5.373 12-12-5.373-12-12-12zm-.001 5.75c.69 0 1.251.56 1.251 1.25s-.561 1.25-1.251 1.25-1.249-.56-1.249-1.25.559-1.25 1.249-1.25zm2.001 12.25h-4v-1c.484-.179 1-.201 1-.735v-4.467c0-.534-.516-.618-1-.797v-1h3v6.265c0 .535.517.558 1 .735v.999z" />
      </svg>
      <div class="flex-1 leading-tight text-xl text-blue-800">
        Apartman slobodan od 4.9. do 30.9.
      </div>
    </div>
  </div>

  <div class="bg-blue-100 p-5 w-full sm:w-1/2 sm:mx-auto sm:my-0 border-l-4 border-blue-500">
    <div class="flex space-x-3 items-center">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" class="flex-none fill-current text-blue-500 h-6 w-6">
        <path d="M12 0c-6.627 0-12 5.373-12 12s5.373 12 12 12 12-5.373 12-12-5.373-12-12-12zm-.001 5.75c.69 0 1.251.56 1.251 1.25s-.561 1.25-1.251 1.25-1.249-.56-1.249-1.25.559-1.25 1.249-1.25zm2.001 12.25h-4v-1c.484-.179 1-.201 1-.735v-4.467c0-.534-.516-.618-1-.797v-1h3v6.265c0 .535.517.558 1 .735v.999z" />
      </svg>
      <div class="flex-1 leading-tight text-xl text-blue-800">
        The apartment is available from 4.9. to 30.9.
      </div>
    </div>
  </div>

  <form name="contact" method="POST" data-netlify="true" class="bg-white p-6 rounded-lg shadow-md">
    <p class="mb-4">
      <label class="block text-gray-700 font-medium mb-2">Ime i prezime:</label>
      <input type="text" name="name" class="w-full p-3 border border-gray-400 rounded-lg"/>
    </p>
    <p class="mb-4">
      <label class="block text-gray-700 font-medium mb-2">E-pošta:</label>
      <input type="email" name="email" class="w-full p-3 border border-gray-400 rounded-lg"/>
    </p>
    <p class="mb-4">
      <label class="block text-gray-700 font-medium mb-2">Poruka:</label>
      <textarea name="message" class="w-full p-3 border border-gray-400 rounded-lg"></textarea>
    </p>
    <p>
      <button type="submit" class="site-title bg-blue-500 hover:bg-blue-400 text-white font-medium py-2 px-4 border border-blue-500 hover:border-blue-400 rounded-lg">Pošalji</button>
    </p>
  </form>
  
</div>
{{ end }}
